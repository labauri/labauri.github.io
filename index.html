<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Is – Валентинки</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Poppins',sans-serif;
color:#222;
overflow-x:hidden;
background:linear-gradient(120deg,#ffd1dc,#c2f0ff,#ffe4f2);
background-size:400% 400%;
animation:bgMove 18s ease infinite;
min-height:100vh;
display:flex;
flex-direction:column;
}

main{flex:1;}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

#hearts-bg{
position:fixed;
top:0;left:0;
width:100%;height:100%;
z-index:0;
pointer-events:none;
}

header,.container,footer{position:relative;z-index:1;}

header,.card,footer{
backdrop-filter:blur(18px);
background:rgba(255,255,255,0.55);
border:1px solid rgba(255,255,255,0.4);
box-shadow:0 25px 80px rgba(233,30,99,0.18);
}

header{
text-align:center;
padding:100px 20px 60px;
}

header h1{
font-family:'Playfair Display',serif;
font-size:56px;
color:#e91e63;
text-shadow:0 0 30px rgba(233,30,99,0.4);
}

.container{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:35px;
padding:40px;
max-width:1100px;
margin:auto;
}

.card{
padding:22px;
border-radius:26px;
transition:0.25s;
position:relative;
transform-style:preserve-3d;
text-align:center;
}

.card img{
width:100%;
max-width:525px;
aspect-ratio:4/5;
border-radius:16px;
margin:0 auto 14px;
object-fit:cover;
display:block;
}

.card h3{
margin-bottom:8px;
color:#e91e63;
font-size:20px;
}

footer{
text-align:center;
padding:45px;
font-size:14px;
opacity:0.8;
border-radius:22px;
margin:25px;
}
</style>
</head>
<body>

<canvas id="hearts-bg"></canvas>

<main>

<header>
<h1>Love Is...</h1>
</header>

<div class="container">
<div class="card">

<img src="vall_day.jpg" alt="Love photo">



</div>
</div>

</main>

<footer>
© 2026 Love Is... ❤️
</footer>

<script>
const canvas=document.getElementById("hearts-bg");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let mouse={x:null,y:null};
window.addEventListener("mousemove",e=>{
mouse.x=e.clientX;
mouse.y=e.clientY;
});

class Heart{
constructor(x=null,y=null,explode=false){
this.reset(x,y,explode);
}

reset(x=null,y=null,explode=false){
this.x=x??Math.random()*canvas.width;
this.y=y??canvas.height+Math.random()*200;
this.size=8+Math.random()*18;
this.depth=0.6+Math.random()*1.2;
this.speedY=explode?(-2+Math.random()*3):(0.4+Math.random()*1.2);
this.speedX=explode?(-2+Math.random()*4):0;
this.opacity=0.5+Math.random()*0.5;
this.swing=Math.random()*1.5;
this.explode=explode;
}

update(){
if(mouse.x&&!this.explode){
const dx=mouse.x-this.x;
const dy=mouse.y-this.y;
const dist=Math.sqrt(dx*dx+dy*dy);
if(dist<120){
this.x+=dx*0.02;
this.y+=dy*0.02;
}
}

if(!this.explode){
this.y-=this.speedY*this.depth;
this.x+=Math.sin(this.y*0.01)*this.swing*this.depth;
}else{
this.x+=this.speedX;
this.y+=this.speedY;
this.opacity-=0.03;
}

if(this.y<-40||this.opacity<=0){
this.reset();
}
}

draw(){
ctx.save();
ctx.translate(this.x,this.y);
ctx.rotate(Math.PI/4);
ctx.globalAlpha=this.opacity;
ctx.shadowBlur=18;
ctx.shadowColor="#ff4d88";
ctx.fillStyle="#ff4d88";
ctx.fillRect(0,0,this.size,this.size);

ctx.beginPath();
ctx.arc(0,this.size/2,this.size/2,0,Math.PI*2);
ctx.arc(this.size/2,0,this.size/2,0,Math.PI*2);
ctx.fill();

ctx.restore();
}
}

const hearts=[];
for(let i=0;i<50;i++){hearts.push(new Heart());}

window.addEventListener("click",e=>{
for(let i=0;i<18;i++){
hearts.push(new Heart(e.clientX,e.clientY,true));
}
});

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
hearts.forEach(h=>{h.update();h.draw();});
requestAnimationFrame(animate);
}
animate();

document.querySelectorAll(".card").forEach(card=>{
card.addEventListener("mousemove",e=>{
const rect=card.getBoundingClientRect();
const x=e.clientX-rect.left-rect.width/2;
const y=e.clientY-rect.top-rect.height/2;
card.style.transform=
`rotateY(${x/18}deg) rotateX(${-y/18}deg) scale(1.03)`;
});
card.addEventListener("mouseleave",()=>{
card.style.transform="rotateY(0) rotateX(0) scale(1)";
});
});
</script>

</body>
</html>
